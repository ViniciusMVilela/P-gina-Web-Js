<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="Desafio2JS.css">
    <script type="module" src="importDesafio2.js"></script>
    <title>Desafio 2</title>
</head>

<body>
    <header class="flex">
        <div class="flex" id="text">
            <h1>ME ACHE!</h1>
            <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        </div>
        <div class="flex" id="icon">
            <span class="material-symbols-outlined">travel_explore
            </span>
        </div>

    </header>
    <main class="flex">
        <form action="" class="flex">
         <div class="flex">
            <label  for="">CEP</label>
       <input type="text" value="" id="cep" name="cep" placeholder="Insira somente os números, sem o traço">
            <label for="">RUA</label>
       <input type="text" value="" id="logradouro" name="logradouro">
            <label for="">BAIRRO</label>
       <input type="text" value="" id="bairro" name="bairro">
             <label for="">CIDADE</label>
       <input type="text" value="" id="localidade" name="localidade">
             <label for="">ESTADO</label>
       <input type="text" value="" id="uf" name="uf"> 
    </div>   
        <input id="botao" type="button" name="BUSCAR" value="BUSCAR">
        </form>
    </main>
</body>
</html>
